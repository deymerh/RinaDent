<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ingresar Usuario</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	   <form class="container">
	
	    <div class="form-group">
	    <label for="tipoid">Tipo Identificación</label>
	    <select class="form-control">
	    <option>Cedula</option>
	    <option>Tarjeta de Identidad</option>
	    <option>Registro Civil</option>
	    </select>
		</div>

		<div class="form-group">
		<label for="id">Identificación</label>
		<input type="text" class="form-control" placeholder="Identificación">
		</div>

		<div class="form-group">
		<label for="nombres">Nombres</label>
		<input type="text" class="form-control" placeholder="Nombres">
		</div>

		<div class="form-group">
		<label for="apellido1">1° Apellido</label>
		<input type="text" class="form-control" placeholder="Primer Apellido">
		</div>
		
		<div class="form-group">
		<label for="apellido2">2° Apellido</label>
		<input type="text" class="form-control" placeholder="Segundo Apellido">
		</div>

		<div class="form-group">
		<label for="genero">Genero</label>
		<select class="form-control">
	    <option>Hombre</option>
	    <option>Mujer</option>
	    </select>
		</div>

		<div class="form-group">
		<label for="direccion">Dirección</label>
		<input type="text" class="form-control" placeholder="Dirección">
		</div>

		<div class="form-group">
		<label for="municipio">Municipio</label>
		<input type="text" class="form-control" placeholder="Municipio">
		</div>


		<div class="form-group">
		<label for="zona">Zona</label>
		<select class="form-control">
	    <option>Urbana</option>
	     <option>Rural</option>
	    </select>
		</div>

		<div class="form-group">
		<label for="teléfono">Telefono</label>
		<input type="text" class="form-control" placeholder="Teléfono">
		</div>

		<div class="form-group">
		<label for="email">E-mail</label>
		<input type="email" class="form-control" placeholder="E-mail">
		</div>

		<div class="form-group">
		<label for="aseguradora">Aseguradora</label>
		<select class="form-control">
	    <option>SUBS</option>
	    <option>CONT</option>
	    <option>PART</option>
	    </select>
		</div>

		<div class="form-group">
		<label for="tipoafiliado">Tipo de Afiliado</label>
		<select class="form-control">
	    <option>COTIZANTE</option>
	    <option>BENFICIARIO</option>
	    <option>ADICIONAL</option>
	    </select>
		</div>

		<div class="form-group">
		<label for="ocupacion">Ocupación</label>
		<input type="text" class="form-control" placeholder="Ocupación">
		</div>


		<div class="form-group">
    	<button type="submit" class="btn btn-primary">Siguiente</button>
		</form>
		
</body>
</html>
